@(message: String, jobs: List[JobOffer], menu: Html) 


@main(message, menu) {

<div class="container-fluid">
	<div class="row-fluid">
		<div class="span2">
			<!--Sidebar content -->
			<a class="btn" href=@routes.Candidate.prepareSearchJob()>Search Jobs
			</a> <a class="btn" href="#">Remove</a>
		</div>
		<div class="span10">
			<!--Body content-->
				<h4>List of inscribed jobs:</h4>
				<ul>@jobs.map { job => @views.html.user.inscribedjob(job) }
				</ul>
		</div>
	</div>
</div>




}
