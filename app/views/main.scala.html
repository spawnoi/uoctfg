@(title: String, menu: Html)(content: Html)

<!DOCTYPE html>
<html>
<head>
<title>@title</title>
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.min.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/sb-admin.css")">
<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
</head>
<body>

<div id="wrap">
	<div class="container">
		<div class="page-header">
			@menu
		</div>
		@menu
   
        
  <div class="container fill"> 
     @content
  </div>
  
	</div>
	<div id="push"></div>
</div>

<div id="footer">
	<div class="container" align="center">
		<p class="muted credit">
			<strong>Degree final project</strong> of Bachelor Degree in Computing Engineering at <a href="http://www.uoc.edu">UOC</a> - 
			Developed by <a href="http://es.linkedin.com/in/josepitarte/">Josep Itarte</a>.
		</p>
	</div>
</div>


</body>

</html>
