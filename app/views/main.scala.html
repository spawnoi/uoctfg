@(title: String, menu: Html)(content: Html)

<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>@title</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.min.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">

<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>


<!--[if lt IE 9]><script src="../assets/js/html5shiv.js"></script> <![endif]-->
<!--//-->
<link rel="apple-touch-icon-precomposed" sizes="144x144"
  href="http://getbootstrap.com/2.3.2/assets/ico/apple-touch-icon-144-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="114x114"
  href="http://getbootstrap.com/2.3.2/assets/ico/apple-touch-icon-114-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="72x72"
  href="http://getbootstrap.com/2.3.2/assets/ico/apple-touch-icon-72-precomposed.png">
<link rel="apple-touch-icon-precomposed"
  href="http://getbootstrap.com/2.3.2/assets/ico/apple-touch-icon-57-precomposed.png">
<link rel="shortcut icon"
  href="http://getbootstrap.com/2.3.2/assets/ico/favicon.png">
<style type="text/css"></style>
<style id="holderjs-style" type="text/css">
.holderjs-fluid {
  font-size: 16px;
  font-weight: bold;
  text-align: center;
  font-family: sans-serif;
  margin: 0
}
</style>
</head>
<body>

	<div id="wrap">
		<div class="container">
			<div class="page-header">
				@menu
			</div>
	   
	        
	  <div class="container fill"> 
	     @content
	  </div>
	  
		</div>
		<div id="push"></div>
	</div>
	
	<div id="footer">
		<div class="container" align="center">
			<p class="muted credit">
				<strong>@Messages("footer.part1")</strong>&nbsp;@Messages("footer.part2")<a href="http://www.uoc.edu"> UOC</a> - 
				@Messages("footer.part3")<a href=@routes.Application.contact()>&nbsp;Josep Itarte</a> - <a href="mailto:josep.itarte@@gmail.com">josep.itarte@@gmail.com</a>.
			</p>
		</div>
	</div>

<script>
    !function($) {
      $(function() {
        // carousel demo
        $('#myCarousel').carousel()
      })
    }(window.jQuery)
  </script>
  <script src="@routes.Assets.at("javascripts/holder.js")" type="text/javascript"></script>

</body>

</html>
